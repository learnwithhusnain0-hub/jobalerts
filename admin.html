<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - CareerHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 400px;
            margin: 100px auto;
        }
        
        .admin-panel {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="login-container">
        <h2 class="text-center text-white mb-4">
            <i class="fas fa-lock"></i> Admin Login
        </h2>
        
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label text-white">Password</label>
                <input type="password" class="form-control glass-input" id="adminPassword" required>
            </div>
            <button type="submit" class="btn glass-btn w-100">Login</button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-white">Password: admin123</small>
        </div>
    </div>

    <!-- Admin Panel (Hidden until login) -->
    <div id="adminPanel" class="admin-panel">
        <nav class="glass-nav">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <i class="fas fa-briefcase"></i> CareerHub Admin
                </a>
                <button class="btn btn-light" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </nav>

        <div class="container mt-5 pt-5">
            <h1 class="text-white text-center mb-4">Admin Panel</h1>
            
            <!-- Add New Job Form -->
            <div class="job-card mb-4">
                <h3><i class="fas fa-plus-circle"></i> Post New Job</h3>
                <form id="jobForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label text-white">Job Title *</label>
                                <input type="text" class="form-control glass-input" id="jobTitle" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label text-white">Company *</label>
                                <input type="text" class="form-control glass-input" id="company" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label text-white">Location *</label>
                                <input type="text" class="form-control glass-input" id="location" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label text-white">Salary</label>
                                <input type="text" class="form-control glass-input" id="salary" placeholder="$50,000 - $80,000">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white">Job Description *</label>
                        <textarea class="form-control glass-input" id="description" rows="5" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white">Requirements</label>
                        <textarea class="form-control glass-input" id="requirements" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label text-white">Application Email</label>
                                <input type="email" class="form-control glass-input" id="applicationEmail">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label text-white">Application Link</label>
                                <input type="url" class="form-control glass-input" id="applicationLink">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn glass-btn">Post Job</button>
                </form>
            </div>

            <!-- Current Jobs List -->
            <div class="job-card">
                <h3><i class="fas fa-list"></i> Current Jobs</h3>
                <div id="currentJobs">
                    <!-- Jobs will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Admin Password
        const ADMIN_PASSWORD = "admin123";

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';
                displayCurrentJobs();
            } else {
                alert('Invalid password!');
            }
        });

        // Form submission
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addNewJob();
        });

        function addNewJob() {
            const newJob = {
                id: Date.now(), // Unique ID
                title: document.getElementById('jobTitle').value,
                company: document.getElementById('company').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                requirements: document.getElementById('requirements').value,
                application_email: document.getElementById('applicationEmail').value,
                application_link: document.getElementById('applicationLink').value,
                job_image: "",
                original_link: "",
                post_date: new Date().toISOString().split('T')[0],
                expiry_date: "2024-12-31",
                salary: document.getElementById('salary').value || "Not specified"
            };

            jobs.push(newJob);
            saveJobs();
            displayCurrentJobs();
            
            // Reset form
            document.getElementById('jobForm').reset();
            
            alert('Job posted successfully!');
        }

        function displayCurrentJobs() {
            const currentJobsDiv = document.getElementById('currentJobs');
            currentJobsDiv.innerHTML = '';
            
            if (jobs.length === 0) {
                currentJobsDiv.innerHTML = '<p class="text-white">No jobs posted yet.</p>';
                return;
            }
            
            jobs.forEach(job => {
                const jobItem = `
                    <div class="border-bottom pb-3 mb-3" style="border-color: rgba(255,255,255,0.2) !important;">
                        <h5 class="text-white">${job.title}</h5>
                        <p class="text-white mb-1"><strong>Company:</strong> ${job.company}</p>
                        <p class="text-white mb-1"><strong>Location:</strong> ${job.location}</p>
                        <p class="text-white mb-2"><strong>Posted:</strong> ${new Date(job.post_date).toLocaleDateString()}</p>
                        <button class="btn btn-danger btn-sm" onclick="deleteJob(${job.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                currentJobsDiv.innerHTML += jobItem;
            });
        }

        function deleteJob(jobId) {
            if (confirm('Are you sure you want to delete this job?')) {
                jobs = jobs.filter(job => job.id !== jobId);
                saveJobs();
                displayCurrentJobs();
            }
        }

        function logout() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }
    </script>
</body>
</html>
