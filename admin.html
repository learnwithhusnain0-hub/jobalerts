<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Job Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Job Board Admin</a>
            <a href="index.html" class="btn btn-light">View Website</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Admin Panel</h1>
        
        <!-- Add New Job Form -->
        <div class="card mt-4">
            <div class="card-body">
                <h3>Post New Job</h3>
                <form id="jobForm">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Job Title *</label>
                                <input type="text" class="form-control" id="jobTitle" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Company *</label>
                                <input type="text" class="form-control" id="company" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Location *</label>
                                <input type="text" class="form-control" id="location" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Expiry Date *</label>
                                <input type="date" class="form-control" id="expiryDate" required>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Job Description *</label>
                        <textarea class="form-control" id="description" rows="5" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Requirements</label>
                        <textarea class="form-control" id="requirements" rows="3"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Application Email</label>
                                <input type="email" class="form-control" id="applicationEmail">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Application Link</label>
                                <input type="url" class="form-control" id="applicationLink">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Post Job</button>
                </form>
            </div>
        </div>

        <!-- Current Jobs List -->
        <div class="card mt-4">
            <div class="card-body">
                <h3>Current Jobs</h3>
                <div id="currentJobs">
                    <!-- Jobs will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load current jobs
        document.addEventListener('DOMContentLoaded', function() {
            displayCurrentJobs();
        });

        // Form submission
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addNewJob();
        });

        function addNewJob() {
            const newJob = {
                id: jobs.length + 1,
                title: document.getElementById('jobTitle').value,
                company: document.getElementById('company').value,
                location: document.getElementById('location').value,
                description: document.getElementById('description').value,
                requirements: document.getElementById('requirements').value,
                application_email: document.getElementById('applicationEmail').value,
                application_link: document.getElementById('applicationLink').value,
                job_image: "",
                original_link: "",
                post_date: new Date().toISOString().split('T')[0],
                expiry_date: document.getElementById('expiryDate').value
            };

            jobs.push(newJob);
            saveJobs();
            displayCurrentJobs();
            
            // Reset form
            document.getElementById('jobForm').reset();
            
            alert('Job posted successfully!');
        }

        function displayCurrentJobs() {
            const currentJobsDiv = document.getElementById('currentJobs');
            currentJobsDiv.innerHTML = '';
            
            jobs.forEach(job => {
                const jobItem = `
                    <div class="border p-3 mb-2">
                        <h5>${job.title}</h5>
                        <p class="mb-1"><strong>Company:</strong> ${job.company}</p>
                        <p class="mb-1"><strong>Location:</strong> ${job.location}</p>
                        <p class="mb-1"><strong>Expires:</strong> ${job.expiry_date}</p>
                        <button class="btn btn-danger btn-sm" onclick="deleteJob(${job.id})">Delete</button>
                    </div>
                `;
                currentJobsDiv.innerHTML += jobItem;
            });
        }

        function deleteJob(jobId) {
            if (confirm('Are you sure you want to delete this job?')) {
                jobs = jobs.filter(job => job.id !== jobId);
                saveJobs();
                displayCurrentJobs();
            }
        }
    </script>
</body>
</html>
