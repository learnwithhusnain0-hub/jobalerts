<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerHub - Find Your Dream Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-briefcase"></i> CareerHub
            </a>
            <div class="nav-links">
                <a href="submit-job.html" class="btn-submit-job">
                    <i class="fas fa-plus"></i> Submit Job
                </a>
                <a href="admin.html" class="btn-admin">
                    <i class="fas fa-lock"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title animate-fade-in">
                    Find Your <span class="highlight">Dream Job</span>
                </h1>
                <p class="hero-subtitle animate-fade-in-delay">
                    Discover thousands of job opportunities from top companies
                </p>
                
                <!-- Search Bar -->
                <div class="search-container animate-slide-up">
                    <div class="input-group">
                        <input type="text" id="searchInput" class="form-control glass-input" 
                               placeholder="Search by job title, company, or location...">
                        <button class="btn btn-primary glass-btn" onclick="searchJobs()">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Job Listings -->
    <section class="jobs-section">
        <div class="container">
            <h2 class="section-title">Latest Job Opportunities</h2>
            
            <div id="jobListings" class="row">
                <!-- Jobs will be loaded here -->
            </div>

            <!-- Loading Animation -->
            <div id="loading" class="text-center mt-4">
                <div class="spinner"></div>
                <p>Loading jobs...</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="glass-footer">
        <div class="container">
            <p>&copy; 2024 CareerHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
