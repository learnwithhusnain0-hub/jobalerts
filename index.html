<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board - Find Your Dream Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Job Board</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Find Your Dream Job</h1>
        
        <!-- Search Bar -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by job title, company, or location...">
                    <button class="btn btn-primary" onclick="searchJobs()">Search</button>
                </div>
            </div>
        </div>

        <!-- Job Listings -->
        <div id="jobListings" class="row">
            <!-- Jobs will be loaded here by JavaScript -->
        </div>

        <!-- Pagination -->
        <nav aria-label="Job pagination" class="mt-4">
            <ul id="pagination" class="pagination justify-content-center">
                <!-- Pagination will be loaded here -->
            </ul>
        </nav>

        <div class="text-center mt-4">
            <a href="admin.html" class="btn btn-secondary">Admin Panel</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
