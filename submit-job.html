<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Job - CareerHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <nav class="glass-nav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-briefcase"></i> CareerHub
            </a>
            <div class="nav-links">
                <a href="admin.html" class="btn-admin">
                    <i class="fas fa-lock"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="job-card">
                    <h1 class="text-center mb-4">
                        <i class="fas fa-plus-circle"></i> Submit a Job
                    </h1>
                    <p class="text-center mb-4">
                        Fill out the form below to submit your job posting. After submission, 
                        you'll be redirected to WhatsApp to complete the process.
                    </p>

                    <form id="jobSubmitForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-white">Job Title *</label>
                                    <input type="text" class="form-control glass-input" name="jobTitle" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-white">Company Name *</label>
                                    <input type="text" class="form-control glass-input" name="company" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-white">Location *</label>
                                    <input type="text" class="form-control glass-input" name="location" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-white">Salary Range</label>
                                    <input type="text" class="form-control glass-input" name="salary" placeholder="$50,000 - $80,000">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">Job Description *</label>
                            <textarea class="form-control glass-input" name="description" rows="4" required 
                                      placeholder="Describe the job responsibilities, requirements, and benefits..."></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-white">Requirements</label>
                            <textarea class="form-control glass-input" name="requirements" rows="3" 
                                      placeholder="Education, experience, skills required..."></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-white">Contact Email *</label>
                                    <input type="email" class="form-control glass-input" name="contactEmail" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label text-white">Phone Number</label>
                                    <input type="tel" class="form-control glass-input" name="phone">
                                </div>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn glass-btn btn-lg">
                                <i class="fab fa-whatsapp"></i> Submit & Continue to WhatsApp
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

        document.getElementById('jobSubmitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const jobData = {};
            formData.forEach((value, key) => {
                jobData[key] = value;
            });
            
            // Create WhatsApp message
            const message = `
