<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - CareerHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <nav class="glass-nav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-briefcase"></i> CareerHub
            </a>
            <div class="nav-links">
                <a href="submit-job.html" class="btn-submit-job">
                    <i class="fas fa-plus"></i> Submit Job
                </a>
                <a href="admin.html" class="btn-admin">
                    <i class="fas fa-lock"></i> Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <a href="index.html" class="btn btn-secondary glass-btn mb-4">
            <i class="fas fa-arrow-left"></i> Back to Jobs
        </a>
        
        <div id="jobDetails">
            <!-- Job details will be loaded here -->
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load specific job details
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = parseInt(urlParams.get('id'));
            
            const job = jobs.find(j => j.id === jobId);
            
            if (job) {
                displayJobDetails(job);
            } else {
                document.getElementById('jobDetails').innerHTML = `
                    <div class="job-card text-center">
                        <h1>Job Not Found</h1>
                        <p>The job you're looking for doesn't exist or has been removed.</p>
                        <a href="index.html" class="view-details-btn">Back to Job Listings</a>
                    </div>
                `;
            }
        });

        function displayJobDetails(job) {
            const jobDetails = document.getElementById('jobDetails');
            
            jobDetails.innerHTML = `
                <div class="job-card">
                    <div class="row">
                        <div class="col-md-8">
                            <h1 class="mb-3">${job.title}</h1>
                            <h4 class="company-name mb-2">${job.company}</h4>
                            <p class="job-location mb-4">
                                <i class="fas fa-map-marker-alt"></i> ${job.location}
                            </p>
                            
                            <div class="job-info mb-4">
                                <span class="badge bg-primary me-2">${job.salary}</span>
                                <span class="badge bg-secondary">Posted: ${new Date(job.post_date).toLocaleDateString()}</span>
                            </div>

                            <h3 class="mb-3"><i class="fas fa-file-alt"></i> Job Description</h3>
                            <p class="job-description">${job.description}</p>
                            
                            ${job.requirements ? `
                            <h3 class="mb-3"><i class="fas fa-graduation-cap"></i> Requirements</h3>
                            <p class="job-description">${job.requirements}</p>
                            ` : ''}
                        </div>
                        
                        <div class="col-md-4">
                            <div class="apply-section">
                                <h3 class="mb-4"><i class="fas fa-rocket"></i> How to Apply</h3>
                                
                                ${job.application_email ? `
                                <div class="apply-option mb-3">
                                    <p><strong><i class="fas fa-envelope"></i> Email:</strong></p>
                                    <a href="mailto:${job.application_email}" class="view-details-btn w-100 text-center">
                                        Send Email
                                    </a>
                                </div>
                                ` : ''}
                                
                                ${job.application_link ? `
                                <div class="apply-option mb-3">
                                    <p><strong><i class="fas fa-link"></i> Online Application:</strong></p>
                                    <a href="${job.application_link}" target="_blank" class="view-details-btn w-100 text-center">
                                        Apply Online
                                    </a>
                                </div>
                                ` : ''}
                                
                                ${job.original_link ? `
                                <div class="apply-option mb-3">
                                    <p><strong><i class="fas fa-external-link-alt"></i> Original Post:</strong></p>
                                    <a href="${job.original_link}" target="_blank" class="view-details-btn w-100 text-center">
                                        View Original
                                    </a>
                                </div>
                                ` : ''}

                                <div class="alert alert-info mt-4">
                                    <small>
                                        <i class="fas fa-info-circle"></i> 
                                        This position expires on ${new Date(job.expiry_date).toLocaleDateString()}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
